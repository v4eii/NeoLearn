- changeSet:
    id: 4
    author: your_liquibase_username
    comment: "Create admin user"
    changes:
      - insert:
          tableName: user
          columns:
            - column:
                name: user_login
                value: "admin"
            - column:
                name: user_psw
                value: "admin"
            - column:
                name: user_name
                value: "Admin"
            - column:
                name: user_role
                value: "SUPERVISOR"
      - insert:
          tableName: credit_product
          columns:
            - column:
                name: product_name
                value: "Продукт1"
            - column:
                name: min_term
                value: "80"
            - column:
                name: max_term
                value: "120"
            - column:
                name: min_price
                value: "600000"
            - column:
                name: max_price
                value: "1500000"
            - column:
                name: percent
                value: "9.4"
            - column:
                name: type
                value: "DIFF"
    rollback:
      - delete:
          tableName: user
          where: username in ('user_login', 'user_psw')