<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="template/template.xhtml">
        <ui:define name="header">
            <h:head>
                <style type="text/css">
                    #header {
                        position: fixed;
                        left: 0;
                        top: -20px;
                        padding: 10px;
                        background: darkgrey;
                        width: 100%;
                    }
                </style>
            </h:head>
            <div id="header">
                <h4>#{ccViewBean.user.userName}</h4>
                <h:outputLabel value="#{dateTimeBean.currDate}">
                    <f:convertDateTime locale="ru" timeStyle="short" dateStyle="full" type="both"/>
                </h:outputLabel>
            </div>
        </ui:define>
        <ui:define name="content">
            <h:head>
                <style type="text/css">
                    #container {
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        margin-right: -50%;
                        transform: translate(-50%, -50%);
                        text-align: center;
                        font-size: 20px;
                    }
                </style>
                <script type="text/javascript">
                    function checkRead() {
                        let btn = document.getElementById('container:hiddenBtn');
                        console.info("checked");
                        btn.click();
                        return true;
                    }
                </script>
            </h:head>
            <h:body onload="setInterval(checkRead, 2000)">
                <div>
                    <h:form id="container">
                        <h:outputLabel>Please wait...</h:outputLabel><br/>
                        <h:commandButton style="display: none" id="hiddenBtn">
                            <f:ajax event="click" listener="#{waitBean.checkReady()}"/>
                        </h:commandButton>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</f:view>
</html>
