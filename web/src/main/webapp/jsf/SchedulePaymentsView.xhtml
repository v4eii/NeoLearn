<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="template/template.xhtml">
        <ui:define name="header">
            <h:head>
                <style type="text/css">
                    #header {
                        position: fixed;
                        left: 0;
                        top: -20px;
                        padding: 10px;
                        background: darkgrey;
                        width: 100%;
                    }
                </style>
            </h:head>
            <div id="header">
                <h4>#{ccViewBean.user.userName}</h4>
                <h:outputLabel value="#{dateTimeBean.currDate}">
                    <f:convertDateTime locale="ru" timeStyle="short" dateStyle="full" type="both"/>
                </h:outputLabel>
            </div>
        </ui:define>
        <ui:define name="content">
            <h:dataTable value="#{schedulePaymentsBean.paymentList}" var="payment">
                <h:column>
                    <f:facet name="header">Выплата</f:facet>
                    #{payment.payment}
                </h:column>
                <h:column>
                    <f:facet name="header">Выплата по процентам</f:facet>
                    #{payment.paymentForPercent}
                </h:column>
                <h:column>
                    <f:facet name="header">Выплата по кредиту</f:facet>
                    #{payment.paymentForBody}
                </h:column>
                <h:column>
                    <f:facet name="header">Переплата</f:facet>
                    #{payment.overpayment}
                </h:column>
                <h:column>
                    <f:facet name="header">Остаток задолжности</f:facet>
                    #{payment.monthlyBalance}
                </h:column>
                <h:column>
                    <f:facet name="header">Дата выплаты</f:facet>
                    #{payment.datePayment}
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</f:view>
</html>
