<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <ui:composition template="jsf/template/template.xhtml">
        <ui:define name="content">
            <form action="j_security_check" method="post">
                <h:head>
                    <style type="text/css">
                        #logContainer {
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            margin-right: -50%;
                            transform: translate(-50%, -50%);
                            text-align: center;
                            font-size: 20px;
                        }
                    </style>
                </h:head>
                <div id="logContainer">
                    <h:outputLabel value="Авторизация"/> <br/>
                    <h:outputLabel value="Логин ">
                        <input name="j_username" id="login" value="#{logPage.login}"/>
                    </h:outputLabel> <br/>
                    <h:outputLabel value="Пароль ">
                        <input type="password" name="j_password" id="psw" value="#{logPage.psw}"/>
                    </h:outputLabel> <br/>
                    <h:commandButton type="submit" value="Авторизоваться"/>
                </div>
            </form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
